<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="controls">
      <img src="./images/logo.svg" alt="Logo" class="controls__logo">
      <div class="controls__option">
        <img src="/images/icon-document.svg" alt="New file" class="">
        <img src="/images/icon-folder.svg" alt="Folder" class="">
        <img src="/images/icon-upload.svg" alt="Upload" class="">
      </div>
    </div>
    <div class="info">
      <div class="info__heading">

        You’ve used <strong>815 GB</strong> of your storage
      </div>
      <div class="info__wrapper-img">
        <div class="info__img">
      </div>

        </div>
        <div class="info__storage">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="info__usage">
          <span> <strong>185</strong> </span>
          GB Left
        </div>
    </div>
  </div>
 
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
